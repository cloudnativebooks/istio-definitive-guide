apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: forecast-route
  namespace: weather
spec:
  hosts:
  - forecast
  http:
  - match:
    - headers:
        User-Agent:
          regex: .*(Chrome/([\d.]+)).*  
    route:
    - destination:
        host: forecast  
        subset: v2      
  - route:
    - destination:
        host: forecast  
        subset: v1